<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul') // acessa a coluna da div
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = lista.firstChild // primeiro elemento da lista
        primeiro.log()
        primeiro.nextSibling.log() // proximo elemento do primeiro elemento da lista

        const ultimo = lista.lastChild // ultimo elemento da lista
        ultimo.log() 
        ultimo.previousSibling.log() // elemento anterior de um determinado elementok

        lista.children.log() 
        lista.firstElementChild.log() // primeiro elemento da lista
        lista.lastElementChild.log() // ultimo elemento da lista
        lista.parentNode.previousElementSibling.log() // elemento irmão anterior ao parent da lista
        lista.parentNode.nextElementSibling.log() // elemento irmão próximo ao parent da lista

        document.querySelectorAll('div ul li').log()  

    </script>
</body>

</html>
