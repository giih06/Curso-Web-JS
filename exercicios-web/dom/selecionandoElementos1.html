<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque') // adicionei a classe destaque na div com id 'primeiro'

        // transformando html collections em array
        const divs = document.getElementsByTagName('div') // todos elementos do tipo div serão selecionados a partir desse método(armazena todas as 'div' na constante divs)
        
        Array.from(divs).forEach(e => e.classList.remove('destaque'))// pega todos os elementos divs, tranforma em array, percorre cada um deles removendo a classe destaque

        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque')) // aplica a classe destaque para todas as divs

        // usando a função para selecionar os elementos a partir da classe
        const ultimosElementos = document.getElementsByClassName('ultimo') // seleciona a ultima div
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        } // de todos os elementos, ele vai remover o destaque daqueles elementos que tem a classe 'ultimo'

    </script> 
</body>
</html>
