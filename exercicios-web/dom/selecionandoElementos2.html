<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') // querySelector espera um seletor css, ex: .teste, #teste... . Nesse caso ele selecionou pelo id 'primeiro'

        // todos os argumentos da função serão destacados
        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // querySelectorAll não retorna um nodeList 

        // função para deselecionar (tirar de destaque o elemento)
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')

        deselecionar('*')// deseleciona tudo
        selecionar('.terceiro.ultimo')// seleciona apenas o terceiro ultimo

        deselecionar('*')
        selecionar(':not(#primeiro)') // todos que não são o primeiro serão selecionados

        deselecionar('*')
        selecionar(':nth-child(1)') // seleciona o primeiro filho de um elemento

        deselecionar('*')
        selecionar('div:nth-of-type(1)') // seleciona o primeiro elemento do tipo div

        deselecionar('*')
        selecionar('[wb-attrib]') // seleciona o atributo 
    </script>
</body>
</html>
