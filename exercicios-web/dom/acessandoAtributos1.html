 <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
          
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) // acessando atributo src de img
        console.log('src', img.src) // acessando atributo src de img
        console.log('["src"]', img['src']) // acessando atributo src de img
        console.log('alt', img.alt) // acessando atributo alt de img

        console.log('Elemento "img"...............')
        console.log('NodeType', img.nodeType) // devolve o nodeType de img
        console.log('NodeName', img.nodeName) // nodeName de img

        const src = img.getAttributeNode('src') // n√≥ do atributo
        console.log('Atributo "src"...............')
        console.log('NodeType', src.nodeType) // nodeType de src
        console.log('NodeName', src.nodeName) // nodeName de src
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a') // acessa elemento a
        console.log('Elemento "a"...............')
        console.log('href', link.href) // acesso ao valor do link
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo Texto' // altera o valor do elemento a
    </script>
</body>

</html>
