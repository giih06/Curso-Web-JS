<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>

    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a>
    </div>
    <script>
        // evento navega em 5 s
        function navegarEm5s(e) {
            e.preventDefault() // previne que o comportamento padrÃ£o do clique  ocorra
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target // link
                window.location.href = link.href
            }, 5000)
        }
